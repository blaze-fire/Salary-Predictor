<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="login">
    <h1>Predict Salary Analysis</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="rating " placeholder="rating" required="required" />
      <input type="text" name="net_experience" placeholder="net_experience" required="required" />
      <input type="text" name="jr" placeholder="jr" required="required" />
      <input type="text" name="senior" placeholder="senior" required="required" />
      <input type="text" name="bachelor" placeholder="bachelor" required="required" />
      <input type="text" name="masters" placeholder="masters" required="required" />
      <input type="text" name="posting_frequency" placeholder="posting_frequency" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>

</body>

</html>
